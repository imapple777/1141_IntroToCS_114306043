<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>114306043 JS2 Lab4 - Grade Statistics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Grade Statistics</h2>

    <label>
        Math:
        <input type="number" id="mathInput">
    </label>

    <label>
        English:
        <input type="number" id="englishInput">
    </label>

    <button id="submitBtn">Submit</button>

    <table border="1">
        <thead>
            <tr>
            	<th>#</th>
                <th>Math</th>
                <th>English</th>
                <th>Average</th>
            </tr>
        </thead>

        <tbody id="gradeBody">
        </tbody>

        <tfoot>
            <tr>
            	<td>Average</td>
                <td id="mathAvg">0</td>
                <td id="englishAvg">0</td>
                <td id="overallAvg">0</td>
            </tr>
        </tfoot>
    </table>

    <script src="script.js"></script>
</body>
</html>
